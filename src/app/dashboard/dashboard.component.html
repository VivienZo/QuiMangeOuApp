<h3>Top Propositions</h3>
<div class="grid grid-pad">
  <a *ngFor="let proposition of propositions" routerLink="/detail/{{proposition.slug}}" class="col-1-4">
    <div class="module proposition">
      <h4>{{proposition.resto}}</h4>
    </div>
  </a>
</div>
<app-proposition-search></app-proposition-search>
